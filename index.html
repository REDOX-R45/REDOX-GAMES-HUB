<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDOX GAMES HUB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      text-align: center;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .game-card a {
      display: inline-block;
      margin: 0.5rem 0 1rem;
      padding: 0.5rem 1rem;
      background: #ff4500;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    .game-card a:hover {
      background: #e63e00;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>üéÆ REDOX GAMES HUB üéÆ</header>

  <section class="grid">
    <!-- Example game card -->
    <div class="game-card">
      <img src="digital-art-snake-illustration.png" alt="Snake Game">
      <h3>Snake</h3>
      <a href="snake.html">Play Now</a>
    </div>

    <div class="game-card">
      <img src="flappy-thumbnail.png" alt="Flappy Bird Clone">
      <h3>Flappy Bird</h3>
      <a href="flappy/index.html">Play Now</a>
    </div>

    <div class="game-card">
      <img src="tetris-thumbnail.png" alt="Tetris Game">
      <h3>Tetris</h3>
      <a href="tetris/index.html">Play Now</a>
    </div>
  </section>

  <footer>¬© 2025 REDOX GAMES HUB | Built with ‚ù§Ô∏è</footer>
</body>
</html>
